<h2 mat-dialog-title>Preview</h2>
<mat-dialog-content class="mat-typography">
    <div class="container">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <div *ngFor="let data of blogContent">
      
              <div class="card">
                <div class="card-header bg-dark text-white">New Blog</div>
                <div class="card-body"><mat-card class="example-card">
                  <mat-card-header>
                    <mat-card-title>{{data.title}}</mat-card-title>
                  </mat-card-header>
                  <img mat-card-image src='{{data.image}}' alt="Photo of a Shiba Inu">
                  <mat-card-content>
                    <p>
                      {{data.content}}
                    </p>
                  </mat-card-content>
                </mat-card></div> 
              </div>
          </div>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
