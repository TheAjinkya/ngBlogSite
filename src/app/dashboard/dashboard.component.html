
<div class="container">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div *ngFor="let data of blogContent">

        <div class="card">
          <div class="card-header bg-dark text-white">Dashboard</div>
          <div class="card-body"><mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{data.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{data.image}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{data.content}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card></div> 
        </div>
      
    </div>
    <mat-card>
      <mat-card-actions>
        <button (click)='createBlog()' mat-raised-button color="primary">Create</button>
      </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-3"></div>
  </div>
  
</div>
